<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Store</title>
  <script>
    async function insertStore() {
      try {
        const response = await fetch('http://localhost:3000/insert-store');
        const result = await response.text();
        document.getElementById('result').innerText = result;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('result').innerText = 'Error inserting store';
      }
    }
  </script>
</head>
<body>
  <h1>Insert Store</h1>
  <button onclick="insertStore()">Insert Store</button>
  <p id="result"></p>
</body>
</html>
